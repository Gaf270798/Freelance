<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Perfil :.
    </ui:define>

	<ui:define name="titleCont">
		<span>Perfil </span>
	</ui:define>

	<ui:define name="content">
		<h:form>

			<style type="text/css">
.infoGroup {
	border-style: solid;
	border-width: 2px;
	border-color: #8888ee;
	margin: auto;
	padding: 10px 20px 0px 40px;
	display: block;
}

.infoHead {
	float: left;
	padding: 2px;
	margin: -22px 0px 0px -20px;
	text-align: center;
	background: white;
	color: #8888ee;
	display: block;
}

.mystyle {
	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
	color: #39739d;
	background-color: #e1ecf4;
	border-color: transparent;
	display: inline-block;
	padding: .4em .5em;
	margin: 2px 2px 2px 0;
	font-size: 11px;
	line-height: 1;
	white-space: nowrap;
	text-decoration: none;
	text-align: center;
	border-width: 1px;
	border-style: solid;
	border-radius: 3px;
}
</style>
			<div class="infoGroup">
				<h4 class="infoHead">Datos</h4>
				<br />
				<h:outputLabel for="id" value="Código" styleClass="control-label" />

				<h:outputLabel autocomplete="off" id="id" styleClass="form-control"
					style="margin: 0px 0px 10px 0px"
					value="#{perfilPageController.profile.id}" required="true" />

				<h:outputLabel for="nombre" value="Nombre Completo "
					styleClass="control-label" />

				<h:outputLabel autocomplete="off" id="name" styleClass="form-control"
					style="margin: 0px 0px 10px 0px"
					value="#{perfilPageController.profile.name} #{perfilPageController.profile.lname}"
					maxlength="30" required="true" />

				<h:outputLabel for="dni" value="dni " styleClass="control-label" />
				<h:outputLabel autocomplete="off" id="dni" styleClass="form-control"
					style="margin: 0px 0px 10px 0px"
					value="#{perfilPageController.profile.dni}" maxlength="8"
					required="true" />

				<h:outputLabel for="address" value="dirección"
					styleClass="control-label" />
				<h:outputLabel autocomplete="off" id="address"
					styleClass="form-control" style="margin: 0px 0px 10px 0px"
					value="#{perfilPageController.profile.address}" maxlength="50"
					required="true" />
			</div>
			<br />
			<div class="infoGroup">
				<h4 class="infoHead">Contacto</h4>
				<br />
				<h:outputLabel for="mail" value="correo electronico "
					styleClass="control-label" />
				<h:outputLabel autocomplete="off" id="mail" styleClass="form-control"
					style="margin: 0px 0px 10px 0px"
					value="#{perfilPageController.profile.email}" maxlength="50"
					required="true" />
			</div>
			<br />
			<div>
				<h:form id="pfreelance"
					rendered="#{perfilPageController.renderKey == 'f'}">
					<div class="infoGroup">
						<h4 class="infoHead">Freelancer</h4>
						<br />
						<h:outputLabel for="cumplitud" value="Score:"
							styleClass="control-label" />
						<p:outputLabel autocomplete="off" id="cumplitud"
							styleClass="form-control" style="margin: 0px 0px 10px 0px"
							value="#{perfilPageController.profile.cumplimiento}"
							maxlength="50" required="true" />
						<br />

						<h4
							style="border-bottom: solid 2px; margin-top: -16px; margin-bottom: -2px; color: #888888">Tags:</h4>
						<div id="displaytags"
							style="border: solid; display: block !important; margin: 4px 4px"></div>
						<h4>bottom text</h4>

					</div>
					<script type="text/javascript">
						var dlist = document.getElementById("displaytags");

						var tagArray = JSON
								.parse('#{perfilPageController.tagsJSON()}');

						tagArray.map(function(item) {
							return item.name;
						}).forEach(function(r) {
							var node = document.createElement("a");
							node.innerHTML = r;
							node.classList.add("mystyle");
							dlist.appendChild(node);
						});
					</script>

				</h:form>
				<h:form id="pcliente"
					rendered="#{perfilPageController.renderKey == 'c'}">
					<div class="infoGroup">

						<h4 class="infoHead">Cliente</h4>
						<p>you are in page of Client</p>
					</div>
				</h:form>


			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
