<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Freelancers:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Freelance </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstInfectious" var="inf"
							value="#{freelanceController.listaFreelance}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="borderless"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0; border-style: none">

							<p:column headerText="Id" sortBy="#{inf.id}"
								style="width:64px;text-align: right">
								<h:outputText value="#{inf.id}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{inf.name}" style="width:320px;text-align: left">
								<h:outputText value="#{inf.name} #{inf.lname}" />
							</p:column>

							<p:column headerText="Cumplimiento" sortBy="#{inf.cumplimiento}">
								<h:outputText value="#{inf.cumplimiento}" />
							</p:column>

							<p:column headerText="OperaciÃ³n">
								<h:commandLink action="LstFreelance" value="[X]"
									actionListener="#{freelanceController.delete(inf.id)}"
									style="color:red" />
								<h:commandLink action="#{freelanceController.modFreelance(inf)}"
									value="[Modify]" style="color:blue" />
								<h:commandLink action="null" value="[Service]"
									style="color:green" />
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
