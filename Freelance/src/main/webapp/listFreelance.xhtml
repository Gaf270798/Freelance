<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Freelancers:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Freelance </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="center">
				<p:commandButton value="Nuevo"
					action="#{freelanceController.newFreelance()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstInfectious" var="inf"
							value="#{infectiousAgentController.listaInfectiousAgent}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{inf.idInfectiousAgents}">
								<h:outputText value="#{inf.idInfectiousAgents}" />
							</p:column>

							<p:column headerText="Agente Infeccioso"
								sortBy="#{inf.descriptionInfectiousAgents}">
								<h:outputText value="#{inf.descriptionInfectiousAgents}" />
							</p:column>
							<p:column headerText="Tipo" sortBy="#{inf.typeInfectiousAgents}">
								<h:outputText value="#{inf.typeInfectiousAgents}" />
							</p:column>
							<p:column headerText="Tiempo de vida"
								sortBy="#{inf.timeOfLifeInfectiousAgents}">
								<h:outputText value="#{inf.timeOfLifeInfectiousAgents}" />
							</p:column>
							<p:column headerText="Fecha de ApariciÃ³n "
								sortBy="#{inf.appearanceDateInfectiousAgents}">
								<h:outputText value="#{inf.appearanceDateInfectiousAgents}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
