<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="resources/img/favicon.ico" />
</h:head>
<body>

	<h:form id="frm">
		<p:growl id="men" />
		<center>
			<h:graphicImage value="/resources/img/logo.png" height="15%"
				width="15%"></h:graphicImage>
			<br />
		</center>
		<div align="center">

			<f:facet name="header">Registrar Usuario</f:facet>
			<h:panelGrid id="pg" columns="2">
				<p:outputLabel for="txtName" value="Nombres" />
				<p:inputText id="txtName"
					value="#{registerController.customer.name}" required="true"
					styleClass="form-control" />
				<h:column />

				<p:outputLabel for="txtAddress" value="Direcci칩n" />
				<p:inputText id="txtAddress"
					value="#{registerController.customer.address}" counter="display"
					rows="5" cols="30" maxlength="250"
					counterTemplate="{0} caracteres restantes." autoResize="false"
					required="true" styleClass="form-control" />
				<h:message for="txtAddress" display="text" />
				<h:column />

				<p:outputLabel for="txtDni" value="Dni" />
				<p:inputText id="txtDni" value="#{registerController.customer.dni}"
					counter="display" rows="5" cols="30" maxlength="250"
					counterTemplate="{0} caracteres restantes." autoResize="false"
					required="true" styleClass="form-control" />
				<h:message for="txtDni" display="text" />
				<h:column />

				<h:column />
				<h:outputText id="display" />
				<h:column />
				<h:column />

				<p:outputLabel for="txtUser" value="Usuario" />
				<p:inputText id="txtUser"
					value="#{registerController.user.username}" required="true"
					styleClass="form-control" />
				<p:message for="txtUser" display="text" />
				<h:column />

				<p:outputLabel for="txtPassword1" value="Contrase침a :" />
				<p:password id="txtPassword1"
					value="#{registerController.user.password}" match="txtPassword2"
					label="Password 1" required="true"
					validatorMessage="Contrase침as no coinciden"
					styleClass="form-control" />
				<p:message for="txtPassword1" display="text" />
				<h:column />

				<p:outputLabel for="txtPassword2"
					value="Escriba nuevamente su contrase침a:" />
				<p:password id="txtPassword2"
					value="#{registerController.user.password}" label="Password 2"
					required="true" styleClass="form-control" />
				<h:column />
				<h:column />

			</h:panelGrid>

			<p:commandButton value="Inicio" action="login?faces-redirect=true"
				immediate="true" styleClass="btn btn-primary" />
			<p:commandButton value="Registrar"
				action="#{registerController.registerUser()}"
				styleClass="btn btn-primary" />
		</div>
	</h:form>

</body>
</html>
