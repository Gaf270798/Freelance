<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Freelancers:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Freelance </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="center">
				<p:commandButton value="Nuevo"
					action="#{freelanceController.newFreelance()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstInfectious" var="inf"
							value="#{freelanceController.listaFreelance}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{inf.id}">
								<h:outputText value="#{inf.id}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{inf.dsc}">
								<h:outputText value="#{inf.nombre}" />
							</p:column>
							<p:column headerText="Descripción" sortBy="#{inf.dsc}">
								<h:outputText value="#{inf.dsc}" />
							</p:column>
							<p:column headerText="Correo" sortBy="#{inf.correo}">
								<h:outputText value="#{inf.correo}" />
							</p:column>
							<p:column headerText="Cumplimiento" sortBy="#{inf.cumplimiento}">
								<h:outputText value="#{inf.cumplimiento}" />
							</p:column>

							<p:column headerText="Operación">
								<h:commandLink action="LstFreelance" value="Eliminar"
									actionListener="#{freelanceController.delete(inf.id)}"
									style="color:red" />
									
								<br />
								<h:commandLink action="#{freelanceController.modFreelance(inf)}"
									value="Modificar" style="color:blue" />
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
