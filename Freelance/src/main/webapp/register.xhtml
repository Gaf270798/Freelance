<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="resources/img/favicon.ico" />
</h:head>
<body>

	<h:form id="frm">
		<p:growl id="men" />
		<center>
			<h:graphicImage value="/resources/img/logo.png" height="15%"
				width="15%"></h:graphicImage>
			<br />
		</center>
		
		<div align="center" style="margin: auto; width: 600px">

			<f:facet name="header">Registrar Usuario</f:facet>


			<div
				style="border-style: solid; border-width: 2px; border-color: #888888; margin: auto; padding: 10px 20px 0px 40px">
				<h4
					style="width: 50px; margin: -26px 0px 20px -20px; text-align: center; background: white; color: #888888;">Perfil</h4>

				<h:panelGrid id="pg" columns="2">
					<p:outputLabel for="txtName" value="Nombres" style="width:300px" />
					<p:inputText id="txtName"
						value="#{registerController.customer.name}" required="true"
						styleClass="form-control" style="width:220px" />

					<p:outputLabel for="txtlName" value="Apellidos" />
					<p:inputText id="txtlName"
						value="#{registerController.customer.lname}" required="true"
						styleClass="form-control" style="width:220px" />

					<p:outputLabel for="txtAddress" value="Direcci칩n" />
					<p:inputText id="txtAddress"
						value="#{registerController.customer.address}" counter="display"
						rows="5" cols="30" maxlength="250"
						counterTemplate="{0} caracteres restantes." autoResize="false"
						required="true" styleClass="form-control" />
					<h:message for="txtAddress" display="text" />
					<h:column />

					<p:outputLabel for="txtEmail" value="Correo" />
					<p:inputText id="txtEmail"
						value="#{registerController.customer.email}" required="true"
						styleClass="form-control" style="width:220px" />

					<p:outputLabel for="txtDni" value="Dni" />
					<p:inputText id="txtDni" value="#{registerController.customer.dni}"
						counter="display" rows="5" cols="30" maxlength="8"
						counterTemplate="{0} caracteres restantes." autoResize="false"
						required="true" styleClass="form-control" />
					<h:message for="txtDni" display="text" />
					<h:column />

					<h:column />
					<h:outputText id="display" />

				</h:panelGrid>
			</div>
			<br />
			<div
				style="border-style: solid; border-width: 2px; border-color: #888888; margin: auto; padding: 10px 20px 0px 40px">
				<h4
					style="width: 80px; margin: -26px 0px 20px -20px; text-align: center; background: white; color: #888888;">Usuario</h4>

				<h:panelGrid id="pg2" columns="2">

					<p:outputLabel for="txtUser" value="Usuario:" style="width:300px" />
					<p:inputText id="txtUser"
						value="#{registerController.user.username}" required="true"
						styleClass="form-control" style="width:220px" />
					<p:message for="txtUser" display="text" />
					<h:column />

					<p:outputLabel for="txtPassword1" value="Contrase침a:" />
					<p:password id="txtPassword1"
						value="#{registerController.user.password}" match="txtPassword2"
						label="Password 1" required="true"
						validatorMessage="Contrase침as no coinciden"
						styleClass="form-control" />
					<p:message for="txtPassword1" display="text" />
					<h:column />

					<p:outputLabel for="txtPassword2" value="Repita Contrase침a:" />
					<p:password id="txtPassword2"
						value="#{registerController.user.password}" label="Password 2"
						required="true" styleClass="form-control" />
				</h:panelGrid>
				<br />
			</div>
			<br></br>
			<p:commandButton value="registrarse como Freelancer"
				action="#{registerController.registerFreelance()}"
				styleClass="btn btn-primary"
				style="white-space: normal;background:#88ee88;width:200px;Height:60px;align:center;margin:0px 10px 10px 10px" />

			<p:commandButton value="registrarse como Cliente"
				action="#{registerController.registerCliente()}"
				styleClass="btn btn-primary"
				style="white-space: normal;background:#8888ee;width:200px;Height:60px;align:center;margin:0px 10px 10px 10px" />
			<br />
			<p:commandButton value="Cancelar" action="login?faces-redirect=true"
				immediate="true" styleClass="btn btn-primary"
				style="background:#ee8888;width:300px;Height:40px;margin:0px 10px 10px 10px" />
		</div>
	</h:form>

</body>
</html>
